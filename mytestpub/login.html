<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BTX.ONE â€“ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,-apple-system,"Segoe UI",sans-serif}
    body{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      background:radial-gradient(circle at top,#0f172a,#020617 60%);
      color:#e5f0ff;
    }
    a{text-decoration:none}

    /* TOP HEADER */
    .top-header{
      width:100%;
      max-width:900px;
      padding:10px 16px;
      display:flex;
      align-items:center;
      gap:12px;
    }
    .logo-main{
      width:58px;
      height:58px;
      border-radius:50%;
      object-fit:cover;
      filter:drop-shadow(0 0 10px rgba(255,255,255,.35))
             drop-shadow(0 0 18px rgba(34,197,94,.45));
    }
    .site-title{
      font-size:22px;
      font-weight:700;
      letter-spacing:.14em;
      text-transform:uppercase;
      background:linear-gradient(120deg,#38bdf8,#4ade80);
      -webkit-background-clip:text;
      color:transparent;
    }

    /* LOGIN CARD */
    .lg-wrap{
      width:100%;
      max-width:480px;
      padding:20px 18px 28px;
    }
    .lg-card{
      position:relative;
      border-radius:32px;
      padding:26px 22px 20px;
      background:linear-gradient(145deg,rgba(12,20,46,.98),rgba(15,23,42,.96));
      box-shadow:
        0 0 0 2px rgba(132,204,22,.8),
        0 24px 60px rgba(0,0,0,.9);
      overflow:hidden;
    }
    .lg-glow{
      position:absolute;
      inset:-100px;
      background:
        radial-gradient(circle at 0 0,rgba(190,242,100,.25),transparent 60%),
        radial-gradient(circle at 100% 100%,rgba(56,189,248,.28),transparent 60%);
      opacity:.9;
      pointer-events:none;
    }
    .lg-inner{position:relative;z-index:1;}

    .lg-title{text-align:center;margin-bottom:18px;}
    .lg-title h1{
      font-size:24px;
      letter-spacing:.28em;
      text-transform:uppercase;
      color:#facc15;
    }
    .lg-title p{
      font-size:12px;
      color:#a5b4fc;
      margin-top:4px;
    }

    .lg-form{display:flex;flex-direction:column;gap:12px;}

    .lg-label{
      font-size:12px;
      color:#e5e7eb;
      margin-bottom:4px;
      display:block;
    }
    .lg-field{
      position:relative;
      border-radius:999px;
      padding:8px 14px 8px 34px;
      background:rgba(15,23,42,.98);
      box-shadow:
        0 0 0 2px rgba(190,242,100,.8),
        0 0 18px rgba(190,242,100,.7);
    }
    .lg-field input{
      width:100%;
      border:none;
      outline:none;
      background:transparent;
      color:#e5f0ff;
      font-size:13px;
    }

    .lg-icon{
      position:absolute;
      left:12px;
      top:50%;
      transform:translateY(-50%);
      font-size:15px;
      opacity:.85;
      pointer-events:none;
    }

    .lg-eye{
      position:absolute;
      right:14px;
      top:50%;
      transform:translateY(-50%);
      font-size:11px;
      cursor:pointer;
      letter-spacing:.1em;
      color:#bbf7d0;
      user-select:none;
    }

    .lg-btn{
      width:100%;
      border:none;
      border-radius:999px;
      padding:12px;
      font-size:13px;
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:.18em;
      background:linear-gradient(135deg,#4ade80,#22c55e);
      color:#022c22;
      margin-top:14px;
      cursor:pointer;
      box-shadow:0 22px 60px rgba(74,222,128,.9);
      transition:.1s;
    }
    .lg-btn:hover{
      transform:translateY(-1px);
      box-shadow:0 26px 80px rgba(74,222,128,1);
    }

    .lg-bottom{
      margin-top:16px;
      text-align:center;
      font-size:11px;
      background:#020617;
      color:#facc15;
      padding:8px 14px;
      border-radius:999px;
    }
    .lg-bottom a{
      color:#facc15;
      font-weight:600;
    }

    .lg-forgot{
      margin-top:6px;
      text-align:right;
      font-size:11px;
    }
    .lg-forgot a{
      color:#facc15;
    }

    /* small success banner */
    #loginSuccess{
      position:fixed;
      top:14px;
      left:50%;
      transform:translateX(-50%);
      background:#16a34a;
      color:#ecfdf5;
      padding:8px 16px;
      border-radius:999px;
      font-size:12px;
      box-shadow:0 14px 40px rgba(0,0,0,.8);
      display:none;
      z-index:50;
    }
  </style>
</head>

<body>

<div id="loginSuccess">Registration successful! Please log in.</div>

<header class="top-header">
  <img src="images/logo.png" class="logo-main" alt="BTX logo">
  <h1 class="site-title">BTX.ONE</h1>
</header>

<div class="lg-wrap">
  <div class="lg-card">
    <div class="lg-glow"></div>
    <div class="lg-inner">

      <div class="lg-title">
        <h1>LOGIN</h1>
        <p>Member Access â€“ BTX.ONE Demo</p>
      </div>

      <form id="loginForm" class="lg-form" autocomplete="off">
        <!-- Username or Email -->
        <div>
          <label class="lg-label">Username or Email</label>
          <div class="lg-field">
            <span class="lg-icon">ðŸ‘¤</span>
            <input type="text"
                   id="emailOrUser"
                   required
                   placeholder="username / you@email.com"
                   autocomplete="off"
                   autocapitalize="none"
                   spellcheck="false">
          </div>
        </div>

        <!-- Password -->
        <div>
          <label class="lg-label">Password</label>
          <div class="lg-field">
            <span class="lg-icon">ðŸ”‘</span>
            <input type="password" id="password" required autocomplete="off">
            <span class="lg-eye" data-target="password">SHOW</span>
          </div>
        </div>

        <button class="lg-btn" type="submit">LOGIN</button>

        <div class="lg-forgot">
          <a href="#">Forgot password?</a>
        </div>
      </form>

      <div class="lg-bottom">
        New member? <a href="register-neon.html">Register now</a>
      </div>

    </div>
  </div>
</div>

<!-- Logic in login.js -->
<script type="module" src="login.js"></script>

</body>
</html>
