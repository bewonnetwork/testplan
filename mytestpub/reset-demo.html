<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BTX.ONE – Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,-apple-system,"Segoe UI",sans-serif}
    body{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      background:radial-gradient(circle at top,#0f172a,#020617 60%);
      color:#e5f0ff;
    }
    a{text-decoration:none}

    /* HEADER */
    .top-header{
      width:100%;
      max-width:900px;
      padding:10px 16px;
      display:flex;
      align-items:center;
      gap:12px;
    }
    .logo-main{
      width:58px;
      height:58px;
      border-radius:50%;
      object-fit:cover;
      filter:drop-shadow(0 0 10px rgba(255,255,255,.35))
             drop-shadow(0 0 18px rgba(34,197,94,.45));
    }
    .site-title{
      font-size:22px;
      font-weight:700;
      letter-spacing:.14em;
      text-transform:uppercase;
      background:linear-gradient(120deg,#38bdf8,#4ade80);
      -webkit-background-clip:text;
      color:transparent;
    }

    /* CARD */
    .rs-wrap{
      width:100%;
      max-width:440px;
      padding:18px;
    }
    .rs-card{
      position:relative;
      border-radius:32px;
      padding:26px 22px 22px;
      background:linear-gradient(145deg,rgba(12,20,46,.98),rgba(15,23,42,.96));
      box-shadow:
        0 0 0 2px rgba(132,204,22,.8),
        0 24px 60px rgba(0,0,0,.9);
      overflow:hidden;
    }
    .rs-glow{
      position:absolute;
      inset:-100px;
      background:
        radial-gradient(circle at 0 0,rgba(190,242,100,.25),transparent 60%),
        radial-gradient(circle at 100% 100%,rgba(56,189,248,.28),transparent 60%);
      opacity:.9;
      pointer-events:none;
    }
    .rs-inner{position:relative;z-index:1;}

    .rs-title{
      text-align:center;
      margin-bottom:18px;
    }
    .rs-title h1{
      font-size:22px;
      letter-spacing:.28em;
      text-transform:uppercase;
      color:#facc15;
    }
    .rs-title p{
      font-size:12px;
      color:#a5b4fc;
      margin-top:4px;
    }

    /* FIELD */
    .rs-label{
      font-size:11px;
      color:#e5e7eb;
      margin-bottom:4px;
      display:block;
    }
    .rs-field{
      position:relative;
      border-radius:999px;
      padding:9px 14px 9px 34px;
      background:rgba(15,23,42,.98);
      box-shadow:
        0 0 0 2px rgba(190,242,100,.8),
        0 0 18px rgba(190,242,100,.7);
      margin-bottom:10px;
    }
    .rs-field input{
      width:100%;
      border:none;
      outline:none;
      background:transparent;
      color:#e5f0ff;
      font-size:13px;
    }
    .rs-icon{
      position:absolute;
      left:12px;
      top:50%;
      transform:translateY(-50%);
      font-size:15px;
      opacity:.9;
      pointer-events:none;
    }

    /* BUTTON */
    .rs-btn{
      width:100%;
      border:none;
      border-radius:999px;
      padding:11px;
      font-size:13px;
      font-weight:700;
      letter-spacing:.18em;
      text-transform:uppercase;
      background:linear-gradient(135deg,#4ade80,#22c55e);
      color:#022c22;
      margin-top:4px;
      cursor:pointer;
      box-shadow:0 22px 60px rgba(74,222,128,.9);
      transition:.1s;
    }
    .rs-btn:hover{
      transform:translateY(-1px);
      box-shadow:0 26px 80px rgba(74,222,128,1);
    }

    .rs-bottom{
      margin-top:14px;
      text-align:center;
      font-size:11px;
      color:#e5e7eb;
    }
    .rs-bottom a{
      color:#facc15;
      font-weight:600;
    }

    /* small info */
    .rs-info{
      font-size:11px;
      color:#9ca3af;
      margin-top:6px;
      text-align:center;
    }

  </style>
</head>
<body>

<header class="top-header">
  <img src="images/logo.png" alt="BTX Logo" class="logo-main">
  <h1 class="site-title">BTX.ONE</h1>
</header>

<div class="rs-wrap">
  <div class="rs-card">
    <div class="rs-glow"></div>
    <div class="rs-inner">

      <div class="rs-title">
        <h1>RESET</h1>
        <p>Enter your account email. A reset link will be sent.</p>
      </div>

      <form id="resetForm">
        <label class="rs-label">Registered Email</label>
        <div class="rs-field">
          <span class="rs-icon">✉️</span>
          <input id="resetEmail" type="email" required placeholder="your@mail.com">
        </div>

        <button type="submit" class="rs-btn">SEND RESET LINK</button>
      </form>

      <p class="rs-info">
        Reset link ৫–১০ সেকেন্ডের মধ্যে আপনার ইমেইলে যাবে।  
        Inbox না পেলে Spam / Promotions ফোল্ডার দেখুন।
      </p>

      <div class="rs-bottom">
        Remembered password?
        <a href="login.html">Back to Login</a>
      </div>

    </div>
  </div>
</div>

<!-- Reset logic -->
<script type="module" src="reset.js"></script>

</body>
</html>
