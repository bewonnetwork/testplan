<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Withdraw – BTX.ONE</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body{
    background:#020617;
    color:#e2e8f0;
    font-family:system-ui;
    padding:20px;
  }
  .box{
    max-width:420px;margin:auto;background:#0f172a;
    padding:20px;border-radius:16px;
    box-shadow:0 0 0 1px #334155;
  }
  .title{
    text-align:center;font-size:22px;margin-bottom:18px;font-weight:700;
  }
  label{
    font-size:13px;margin-bottom:4px;display:block;
  }
  input,select{
    width:100%;padding:10px;background:#1e293b;
    border:1px solid #334155;border-radius:10px;
    color:#fff;margin-bottom:12px;font-size:14px;
  }
  .btn{
    width:100%;padding:12px;
    background:linear-gradient(135deg,#22c55e,#10b981);
    border:none;border-radius:12px;
    font-weight:bold;color:#0f172a;cursor:pointer;
    margin-top:10px;
  }
</style>
</head>
<body>

<!-- form wrapper -->
<form id="wdForm" class="box">
  <div class="title">Withdraw</div>

  <label>Amount (USDT)</label>
  <input type="number" id="wdAmount" placeholder="Min 5 USDT">

  <label>Wallet Network</label>
  <select id="wdMethod">
    <option value="TRC20">USDT – TRC20</option>
    <option value="BEP20">USDT – BEP20</option>
  </select>

  <label>Wallet Address</label>
  <input type="text" id="wdWallet" placeholder="Paste your wallet address">

  <!-- CLICK BUTTON -->
  <button type="button" class="btn" onclick="submitWithdraw()">Submit Withdraw</button>
</form>

<!-- Module JS -->
<script type="module" src="./withdraw.js"></script>
</body>
</html>
