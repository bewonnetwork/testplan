<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BTX.ONE – Live Admin (Firestore)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,-apple-system,"Segoe UI",sans-serif}
    body{
      min-height:100vh;
      background:radial-gradient(circle at top,#020617,#020617 60%);
      color:#e5f0ff;
      padding:16px;
    }
    .shell{max-width:1200px;margin:0 auto;}

    .admin-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:16px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .brand img{
      width:46px;height:46px;border-radius:999px;
      object-fit:cover;
      box-shadow:0 0 24px rgba(59,130,246,.95);
    }
    .brand-title h1{
      font-size:18px;
      letter-spacing:.22em;
      text-transform:uppercase;
    }
    .brand-title p{
      font-size:11px;
      color:#9ca3af;
      margin-top:2px;
    }
    .header-actions{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }
    .btn{
      border-radius:999px;
      padding:7px 14px;
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:.16em;
      cursor:pointer;
      border:1px solid rgba(148,163,184,.7);
      background:rgba(15,23,42,.9);
      color:#e5e7eb;
    }
    .btn-primary{
      border:none;
      background:linear-gradient(135deg,#38bdf8,#22c55e);
      color:#020617;
      box-shadow:0 14px 32px rgba(56,189,248,.85);
    }

    .card-main{
      margin-top:8px;
      border-radius:26px;
      padding:16px;
      background:linear-gradient(135deg,rgba(15,23,42,.98),rgba(30,64,175,.96));
      box-shadow:
        0 0 0 2px rgba(56,189,248,.7),
        0 26px 70px rgba(0,0,0,.9);
    }

    .table-wrap{
      margin-top:8px;
      border-radius:16px;
      padding:10px;
      background:rgba(15,23,42,.96);
      box-shadow:0 0 0 1px rgba(148,163,184,.5);
      font-size:11px;
      overflow-x:auto;
    }
    table{
      width:100%;
      border-collapse:collapse;
      min-width:650px;
    }
    th,td{padding:4px 6px;text-align:left;}
    th{
      color:#9ca3af;
      border-bottom:1px solid rgba(51,65,85,.8);
      position:sticky;
      top:0;
      background:rgba(15,23,42,1);
      z-index:1;
    }
    td{border-top:1px solid rgba(15,23,42,1);}
    .tag{
      display:inline-flex;
      padding:2px 8px;
      border-radius:999px;
      font-size:10px;
      background:rgba(15,23,42,1);
      border:1px solid rgba(148,163,184,.6);
    }
    .tag-admin{
      background:rgba(22,163,74,.15);
      border-color:rgba(22,163,74,.7);
      color:#4ade80;
    }
    .note{
      margin-top:8px;
      font-size:10px;
      color:#9ca3af;
    }
  </style>
</head>
<body>
  <div class="shell">
    <header class="admin-header">
      <div class="brand">
        <img src="images/logo.png" alt="BTX Logo">
        <div class="brand-title">
          <h1>BTX.ONE</h1>
          <p>USDT MLM • Live Admin (Firestore)</p>
        </div>
      </div>
      <div class="header-actions">
        <button class="btn" onclick="window.location.href='admin-panel.html'">Admin Panel</button>
        <button class="btn" onclick="window.location.href='login.html'">Logout</button>
      </div>
    </header>

    <section class="card-main">
      <h2 style="font-size:14px;margin-bottom:6px;">All Members (Firestore Live Data)</h2>

      <div id="adminInfo" class="note"></div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Username</th>
              <th>Full Name</th>
              <th>Email</th>
              <th>Country</th>
              <th>Mobile</th>
              <th>Role</th>
              <th>Membership</th>
              <th>Balance</th>
              <th>Total Deposit</th>
              <th>Team Count</th>
              <th>Created</th>
            </tr>
          </thead>
          <tbody id="userTbody"></tbody>
        </table>
      </div>

      <p class="note">
        ✅ এই পেজে যা দেখছো সবই <strong>Cloud Firestore</strong> থেকে আসা।
      </p>
    </section>
  </div>

  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import {
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import {
      collection,
      getDocs,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const adminInfo = document.getElementById("adminInfo");
    const tbody = document.getElementById("userTbody");

    function renderUsers(list){
      tbody.innerHTML = "";
      list.sort((a,b)=> (a.createdAt || "").localeCompare(b.createdAt || ""));

      list.forEach(u=>{
        const tr = document.createElement("tr");
        const dt = u.createdAt ? new Date(u.createdAt).toLocaleString() : "-";
        tr.innerHTML = `
          <td>${u.username || ""}</td>
          <td>${u.fullName || ""}</td>
          <td>${u.email || ""}</td>
          <td>${u.country || ""}</td>
          <td>${u.mobile || ""}</td>
          <td>
            <span class="tag ${u.role === 'admin' ? 'tag-admin' : ''}">
              ${u.role || "member"}
            </span>
          </td>
          <td>${u.membershipType || "free"}</td>
          <td>$${Number(u.balance || 0).toFixed(2)}</td>
          <td>$${Number(u.depositTotal || 0).toFixed(2)}</td>
          <td>${u.teamCount || 0}</td>
          <td>${dt}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function loadAllUsers(){
      const snap = await getDocs(collection(db,"users"));
      const list = [];
      snap.forEach(d=>{
        list.push(d.data());
      });
      renderUsers(list);
      adminInfo.textContent = Total members in Firestore: ${list.length};
    }

    onAuthStateChanged(auth, async (user)=>{
      if(!user){
        alert("Admin হিসেবে প্রথমে login করুন।");
        window.location.href = "login.html";
        return;
      }

      const meSnap = await getDoc(doc(db,"users", user.uid));
      if(!meSnap.exists()){
        alert("Profile পাওয়া যায়নি (Firestore users collection).");
        window.location.href = "login.html";
        return;
      }
      const me = meSnap.data();
      if(me.role !== "admin"){
        alert("শুধু admin এই পেজ দেখতে পারবে।");
        window.location.href = "dashboard.html";
        return;
      }

      adminInfo.textContent = Logged in as ADMIN: ${me.username || me.email};
      loadAllUsers().catch(err=>{
        console.error(err);
        alert("Firestore থেকে data লোড করতে সমস্যা হয়েছে: " + (err.message || err));
      });
    });
  </script>
</body>
</html>
